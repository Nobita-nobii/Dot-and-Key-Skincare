  <body>
    <div id="navbar"></div>

    <!-- sliderBanner starts here.</> -->

    <div id="sliderBanner">
      <div class="mySlides fade">
        <img
          src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/category-desk-Banner-Size---900px-X-1150px_9.gif?v=1648033052"
          style="width: 1520px; height: 475px"
        />

      <div class="mySlides fade">
        <img
          src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/category-desk-Banner-Size---900px-X-1150px_10.gif?v=1648126773"
          style="width: 1520px; height: 475px"
        />

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>

    <!-- sliderBanner ends here.</> -->

    <div><h5 id="shopAllHead">Shop All</h5></div>

    <!-- products appending starts here -->

    <div id="productsContent"></div>

    <!-- filter and sort starts here -->

    <div class="filter-bar">
      <div>
        <select id="category-filter">
          <option value="default">Filter</option>
          <option value="Acne">Acne Control</option>
          <option value="Clay Masks">Clay Mask</option>
          <option value="Dark Spots">Dark Sopts</option>
          <option value="Face Wash">Face Wash</option>
          <option value="Moisturizer">Moisturizer</option>
          <option value="Serum and Oil">Serum and Oil</option>
          <option value="Skin Glow">Skin Glow</option>
        </select>
        <select id="sorting-filter">
          <option value="default">Featured</option>
          <option value="A-Z">Alphabatically, A-Z</option>
          <option value="Z-A">Alphabatically, Z-A</option>
          <option value="price-low-high">Price, low to high</option>
          <option value="price-high-low">Price, high to low</option>
          <option value="rating-low-high">Rating, low to high</option>
          <option value="rating-high-low">Rating, high to low</option>
        </select>
      </div>
    </div>
